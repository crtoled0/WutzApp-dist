<!-- PlayListModel Modal -->
<div id="playListContainer" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="click:function(){stopCheckingPlayList();}">
              <img src="img/cross-menu.svg" />
            </button>
          </div>
          <div class="modal-body">
            <section>
                <table class="table">
                  <tbody data-bind="foreach:{data: songs ,as: '$sng'}">
                      <tr class="songRow">
                          <td>
                              <img data-bind="attr:{'src':$sng.pic}"></img>
                          </td>
                          <td>
                              <span data-bind="html:$sng.artist"></span><br/>
                              <span data-bind="html:$sng.album"></span><br/>
                              <span data-bind="html:$sng.name"></span>
                          </td>
                      </tr>
                  </tbody>
                </table>
            </section>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="html:koMods['main'].trans('close'),click:function(){stopCheckingPlayList();}">Cerrar</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->
<!--  /PlayListModel Modal -->
<script type="text/javascript" src="js/komodels/playListModel.js"></script>
